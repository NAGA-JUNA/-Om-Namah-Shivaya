<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ॐ नमः शिवाय </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="shivji model.jpeg" type="image/icon type">
</head>

<body>
    <div class="container">
        <p style="position: absolute;margin-top: 50vmin;color:rgb(255, 255, 255);
        font-size: 5vmin;font-weight: 900;">ॐ
            नमः शिवाय</p>
        <div class="circle">
            <div class="hairs">
                <div class="top"></div>
                <div class="middle"></div>
                <div class="bottom">
                    <div class="centerBoxHair"></div>
                    <div class="face">
                        <div class="whiteLine"></div>
                        <div class="whiteLine"></div>
                        <div class="whiteLine"></div>
                        <div class="tilakOval"></div>
                        <div class="leftEye">)</div>
                        <div class="rightEye">)</div>
                        <div class="lip">)</div>
                    </div>
                </div>
                <div class="moon"></div>
                <div class="moonHide"></div>
                <span class="leftBox"></span>
                <span class="rightBox"></span>
                <span class="leftEar"></span>
                <span class="rightEar"></span>
                <div class="neck"></div>
                <div class="snakeFace">
                    <div class="snakeFlat"></div>
                    <div class="eyes">
                        . .
                    </div>
                    <div class="tongue">.</div>
                    <div class="snakePipe"></div>
                </div>
                <div class="snakeOnNeck"></div>
                <div class="chest">
                    <div class="yellowLong">
                        <div class="dots"></div>
                        <div class="dots"></div>
                        <div class="dots"></div>
                        <div class="dots"></div>
                        <div class="dots"></div>
                        <div class="dots"></div>
                        <div class="dots"></div>
                    </div>
                    <div class="garland">
                        <div class="g"></div>
                        <div class="g"></div>
                        <div class="g"></div>
                        <div class="g"></div>
                        <div class="g"></div>
                        <div class="g"></div>
                        <div class="g"></div>
                        <div class="g"></div>
                        <div class="g"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
